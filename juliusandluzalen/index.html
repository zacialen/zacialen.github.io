<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Our personal website – celebrating our story and sharing details with friends and family." />
  <title>Julius & Luzalen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="#hero" class="logo">Julius <span>&</span> Luzalen</a>

      <!-- CSS-only mobile nav (checkbox hack) -->
      <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation" />
      <label for="nav-toggle" class="nav-toggle-label" aria-hidden="true">
        <span></span>
      </label>

      <nav class="nav">
        <a href="#hero">Home</a>
        <a href="#story">Our Story</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- Hero: Save the Date -->
    <section id="hero" class="hero section save-date">
      <div class="container">
        <h1 class="save-title">Save the Date</h1>
        <p class="names">Julius <span>&</span> Luzalen</p>
        <div class="divider" aria-hidden="true"></div>
        <p class="date">TBD, TBD</p>
        <p class="location">TBD • TBD</p>
        <figure class="hero-image">
          <img src="assets/img/Website.png" alt="Save the Date photo of Julius & Luzalen" />
        </figure>
      </div>
      <div class="hero-bg" aria-hidden="true"></div>
    </section>



  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Julius & Luzalen — Made with love.</p>
    </div>
  </footer>

  <script>
    // Set year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
